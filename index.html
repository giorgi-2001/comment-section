<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive comments section</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <div class="wrapper">

    <div class="comment-container">

    </div>


    <div class="comment user-commenting">
      <img src="images/avatars/image-juliusomo.png" alt="user">
      <form class="user-commenting__form">
        <textarea name="content" id="comment-area" placeholder="Add a comment..."></textarea>
        <button class="send button-hover">SEND</button>
      </form>
    </div>


  </div>

  <div class="popup">
    <div class="popup__wrapper">
      <h2>Delete comment</h2>
      <p>Are you sure you want to delete this comment? This will remove the comment and can't be undone</p>
      <div class="popup__button-conteiner">
        <button class="cancel popup__button">Cancel</button>
        <button class="final-delete popup__button">Delete</button>
      </div>
      </div>
  </div>

</body>
</html>
